<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="i">
        <li>Acordar</li>
        <li>Ligar para João assim que acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir para faculdade</li>
        <li>Voltar para casa
        <li>Jantar</li>
        <li>Dormir</li>
        </li>
        </ol>

        <h2>Listas não Ordenadas</h2>
        <ul type="square">

        <li>Pão</li>
        <li>Leite</li>
        <li>Manteiga</li>
        <li>Tomate</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>
</body>
</html>
