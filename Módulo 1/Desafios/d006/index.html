<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <h1><strong>Tags em HTML</h1></strong>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.
    Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr>
        <li><abbr title="Use a tag &lt;ol type&gt;">Listas numeradas</abbr>
        <li><abbr title="Use a tag &lt;ol type&gt; ou &lt;ul type&gt; ">Listas com demarcadores</abbr>
    </ul>
</head>

</body>
</html>
